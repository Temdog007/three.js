<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - custom - physics</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;

			}

			a {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - custom - physics<br />
			Author: Temdog007<br/>
			Use WASD to move
			Press space to jump
		</div>

		<script src="../build/three.js"></script>

		<script src="js/math/Capsule.js"></script>
		<script src="js/utils/BufferGeometryUtils.js"></script>
		<script src="js/geometries/CapsuleGeometry.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, player, terrain;

			var camera, scene, renderer;

			var speed = 1;

			var capsule1 = new THREE.Capsule();
			var capsule2 = new THREE.Capsule();
			var sphere = new THREE.Sphere();
			var box = new THREE.Box3();

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				var material = new THREE.MeshPhysicalMaterial();

				player = new THREE.Mesh(
					new THREE.CapsuleBufferGeometry(
						new THREE.Capsule(
							new THREE.Sphere(
								new THREE.Vector3(0, 1, 0), 
								1
							),  
							new THREE.Sphere(
								new THREE.Vector3(0, -1, 0), 
								0.1
							)
						)
					),
					material.clone()
				);
				player.velocity = new THREE.Vector3();
				player.position.y = 10;
				scene.add(player);

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 15, 25 );
				camera.lookAt(0,0,0);
				player.add(camera);

				var light = new THREE.PointLight( 0xffffff, 1 );
				camera.add( light );

				var plane = new THREE.Mesh(new THREE.PlaneBufferGeometry(100, 100), material.clone());
				plane.rotation.x = -Math.PI * 0.5;
				scene.add(plane);

				material.transparent = true;
				material.opacity = 0.5;

				terrain = new THREE.Group();
				for(var i = 0; i < 10; ++i)
				{
					switch(Math.floor(getRandom(0, 3)))
					{
						case 0:
							var capsule = new THREE.Capsule(
								new THREE.Sphere(
									new THREE.Vector3(getRandom(-50, 50), 0, getRandom(-50, 50)),
									getRandom(0.5, 10)
								),
								new THREE.Sphere(
									new THREE.Vector3(getRandom(-50, 50), getRandom(5, 50), getRandom(-50, 50)),
									getRandom(0.5, 10)
								),
								0.1
							);
							terrain.add(new THREE.Mesh(new THREE.CapsuleBufferGeometry(capsule), material));
							break;
						case 1:
							var mesh = new THREE.Mesh(new THREE.SphereBufferGeometry(getRandom(1, 10)), material);
							mesh.position.x = getRandom(-50, 50);
							mesh.position.z = getRandom(-50, 50);
							terrain.add(mesh);
							break;
						case 2:
							var mesh = new THREE.Mesh(new THREE.BoxBufferGeometry(getRandom(1, 10), getRandom(1, 10), getRandom(1, 10)), material);
							mesh.position.x = getRandom(-50, 50);
							mesh.position.z = getRandom(-50, 50);
							terrain.add(mesh);
							break;
					}
				}
				scene.add(terrain);

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );
				window.addEventListener('keydown', onKeyDown, false);
				window.addEventListener('keyup', onKeyUp, false);

				stats = new Stats();
				container.appendChild( stats.dom );

			}

			function getRandom(min, max){
				return min + (max - min) * Math.random();
			}

			//

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				render();
			}

			function onKeyDown(event){
				switch(event.keyCode){
					case 65:
						player.velocity.x = -speed;
						break;
					case 68:
						player.velocity.x = speed;
						break;
					case 87:
						player.velocity.z = -speed;
						break;
					case 83:
						player.velocity.z = speed;
						break;
					case 32:
						if(player.isGrounded){
							player.velocity.y = 3;
							player.isGrounded = false;
						}
						break;
				}
			}

			function onKeyUp(event){
				switch(event.keyCode){
					case 65:
						player.velocity.x = Math.max(0, player.velocity.x);
						break;
					case 68:
						player.velocity.x = Math.min(0, player.velocity.x);
						break;
					case 87:
						player.velocity.z = Math.max(0, player.velocity.z);
						break;
					case 83:
						player.velocity.z = Math.min(0, player.velocity.z);
						break;
				}
			}

			function animate() {

				requestAnimationFrame( animate );

				gravity();
				collisionDetection();

				render();
				stats.update();

			}

			function gravity() {
				if(player.position.y < 2){
					player.position.y = 2;
					player.velocity.y = 0;
					player.isGrounded = true;
				}
				else if(player.position.y > 2)
				{
					player.velocity.y -= 0.25;
				}
				player.position.add(player.velocity);
			}

			function collisionDetection(){

				capsule1.copy(player.geometry.parameters.capsule);
				capsule1.applyMatrix4(player.matrixWorld);

				player.material.color.set(0xffffff);

				for(var obj of terrain.children)
				{
					switch(obj.geometry.type)
					{
						case 'CapsuleBufferGeometry':
							capsule2.copy(obj.geometry.parameters.capsule);
							capsule2.applyMatrix4(obj.matrixWorld);

							if(capsule1.intersectsCapsule(capsule2)){
								player.material.color.set(0x00ff00);
								return;
							}
							break;
						case 'SphereBufferGeometry':
							if(obj.geometry.boundingSphere === null){
								obj.geometry.computeBoundingSphere();
							}
							sphere.copy(obj.geometry.boundingSphere);
							sphere.applyMatrix4(obj.matrixWorld);
							if(capsule1.intersectsSphere(sphere)){
								player.material.color.set(0x00ff00);
								return;
							}
							break;
						case 'BoxBufferGeometry':
							if(obj.geometry.boundingBox === null){
								obj.geometry.computeBoundingBox();
							}
							box.copy(obj.geometry.boundingBox);
							box.applyMatrix4(obj.matrixWorld);
							if(capsule1.intersectsBox(box)){
								player.material.color.set(0x00ff00);
								return;
							}
							break;
					}
				}
			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
